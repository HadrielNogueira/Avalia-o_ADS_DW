<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "css/bootstrap.css"/>
        <link rel = "stylesheet" href = "css/style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mask.js"></script>
        <script src="js/script.js"></script>

        <title>Avaliação</title>
    </head>
    <body>
        <div>
            <div class = "container" id="borda">
                <div class="bordaTxt">Prova</div>
                <form class="row" onsubmit="return validação()">
                    <div class="col-12">
                        <label>Nome:</label>
                        <input id="nome" type="text" name="nome" class="form-control"/>
                    </div>
                    <div class="col-2">
						<label>Tipo Pessoa:</label><br>
                        <input type="radio" class="cpf-cnpj" id="cpf-cnpj" name="cpf-cnpj" value="cpf"> Fisica
						<input type="radio" class="cpf-cnpj" id="cpf-cnpj" name="cpf-cnpj" value="cnpj"> Juridica
                    </div>
                    <div class="col-3">
						<br>
						<label id="label-cpf-cnpj">CPF</label>
						<input type="text" id="InputCpf-cnpj" name="cpf/cnpj">
                    </div>
                    <div class="col-2">
                        <label>CEP:</label>
                        <input type="text" id="cep" name="cep" class="form-control"/>
                    </div>
                    <div class="col-3">
                        <label>Estado: </label>
                        <select id = "estado" name= "estado" class="form-control">
                            <option></option><option>PR</option><option>SP</option><option>MG</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success botao">Enviar</button>
                        <button type="reset" class="btn btn-info botao" >Limpar</button>
                    </div>
                </form>
            </div>
        <div>
    </body>
</html>
